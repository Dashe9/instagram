<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    .post-header img {
        width: 35px;
        height: 35px;
        object-fit: cover;
    }
</style>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom px-3 sticky-top">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="#">Instagram</a>
            <div>
                <a href="index.html"><i class="bi bi-house fs-4 me-3"></i></a>
                <a href="search.html"><i class="bi bi-search fs-4 me-3"></i></a>
                <a href=""> <i class="bi bi-plus-square fs-4 me-3"></i></a>
                <a href=""> <i class="bi bi-heart fs-4 me-3"></i></a>
                <a href="profile.html"> <i class="bi bi-person-circle fs-4"></i></a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 post-header" style="max-width: 400px;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                aria-describedby="search-button">
            <button class="btn btn-outline-secondary" type="button" id="search-button">
                Cancel
            </button>
        </div>

        <div class="list-group">
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://i.pinimg.com/736x/e5/0f/1a/e50f1ac4f007ef1d6c5f8985dcbab1df.jpg"
                        alt="Profile Picture" class="rounded-circle me-3">
                    <div>
                        <strong>imran khan</strong>
                        <p class="mb-0 text-muted">Following</p>
                    </div>
                </div>
                <button class="btn btn-close"></button>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://i.pinimg.com/736x/5b/c0/a2/5bc0a2ec6fe726ccf5db702d56c0a4ee.jpg"
                        alt="Profile Picture" class="rounded-circle me-3">
                    <div>
                        <strong>maryum nawaz</strong>
                        <p class="mb-0 text-muted">Following</p>
                    </div>
                </div>
                <button class="btn btn-close"></button>
            </div>
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTOvCVhp-TidMK3b1F7ZfSsensH52Sqj3mSqGt-IJmov1BuxSFizmHvwZMRg8BL2ohLYf4mkStE09MQiz2csRTxmw" alt="Profile Picture" class="rounded-circle me-3">
                    <div>
                        <strong>asifa-bhutto</strong>
                        <p class="mb-0 text-muted">Following</p>
                    </div>
                </div>
                <button class="btn btn-close"></button>
            </div>
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://d3i6fh83elv35t.cloudfront.net/static/2024/11/trump-4-1024x683.jpg" alt="Profile Picture" class="rounded-circle me-3">
                    <div>
                        <strong> trump</strong>
                        <p class="mb-0 text-muted">Following</p>
                    </div>
                </div>
                <button class="btn btn-close"></button>
            </div>
            <div class="list-group-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://cdn.britannica.com/78/124978-050-794D7903/Asif-Ali-Zardari-2008.jpg" alt="Profile Picture" class="rounded-circle me-3">
                    <div>
                        <strong>zardari</strong>
                        <p class="mb-0 text-muted">Following</p>
                    </div>
                </div>
                <button class="btn btn-close"></button>
            </div>
        </div>
    </div>
    <div class="navbar navbar-light bg-white border-top fixed-bottom d-md-none">
        <div class="container d-flex justify-content-between">
            <a href="index.html"> <i class="bi bi-house fs-4"></i></a>
            <a href="search.html"> <i class="bi bi-search fs-4"></i></a>
            <a href=""> <i class="bi bi-plus-square fs-4"></i></a>
            <a href=""> <i class="bi bi-heart fs-4"></i>
            <a href="profile.html"> <i class="bi bi-person-circle fs-4"></i></a>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
